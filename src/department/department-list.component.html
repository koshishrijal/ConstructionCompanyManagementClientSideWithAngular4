

<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">{{pageTitle}}</div>
        <div class="panel-body">
            <router-outlet></router-outlet>
             
            <table class="table table-bordered" *ngIf="departments.length>0">
                <thead>
                    <tr>
                        <th>Department Id</th>
                        <th> Name</th>
                        <th>Pay Rate</th>
                        <th>Date Added </th>
                        <th>Date Modified</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments">
                        <td>{{department.departmentId}}</td>
                        <td>{{department.name}}</td>
                        <td>{{department.payRate}}</td>
                        <td>{{department.dateAdded | date}}</td>
                        <td>{{department.dateModified | date}}</td>
                        <td [routerLink]="['/departments/update',department.departmentId]" ><button class="btn btn-success" >Edit</button></td>
                        <td><button class="btn btn-danger" (click)="onDeleteClicked(department.departmentId)">Delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
